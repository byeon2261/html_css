<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time To Practice!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <header>
            <div id="top">
                <svg id="x-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                <h1>Playlist</h1>
                <span></span>
            </div>
            <div id="main-div">
                <!-- to do: img의 img -->
                <div>
                    <div>
                        <svg id="img-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                </div>

                <div>
                    <h1>Random Love</h1>
                    <h3>by Divay Kapoor</h3>
                </div>
            </div>
            <div id="sub-div">
                <!-- to do: play img -->
                <div>
                    <i id="play" class="far fa-play-circle fa-2x"></i><h2>play</h2>
                </div>
                <!-- to do: heart img -->
                <div>
                    <svg id="heart-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> 
                </div>
                <!-- to do: plus img -->
                <svg id="plus-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
        </header>
        <div class="list-div">
            <div>
                <div class="color-div background-tomato"></div>
            </div>            
            <div>
                <h2>Matargasti</h2>
                <span>Mohit Chauhan</span>
            </div>
        </div>
        <div class="list-div">
            <div>
                <div class="color-div background-pink"></div>
            </div>            
            <div>
                <h2>Attitude</h2>
                <span>Lewis OfMan</span>
            </div>
        </div>
        <div class="list-div">
            <div>
                <div class="color-div background-blue"></div>
            </div>
            <div>
                <h2>Try Everything</h2>
                <span>Shakira</span>
            </div>
        </div>
        <div class="list-div">
            <div>
                <div class="color-div background-sky"></div>
            </div>
            <div>
                <h2>SunFlower</h2>
                <span>Joseph Vincent</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/502031b9fd.js" crossorigin="anonymous"></script>
</body>
</html>
