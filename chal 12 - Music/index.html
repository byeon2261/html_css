<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <header class="main-header">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-search fa-lg"></i>
        </header>
        <div class="main-dashboard">
            <div class="main-singer">
                <img class="main-singer__img" src="https://w.namu.la/s/a941fc42827f21831d8d37fbf6061fb40fc0e89f32c60eb32c241d2ea861d86fef81188d21510bef423edb89938964fefaf9a51258609eceae83b640b690b277fe1ae1534e361a958da9cf63c0d36d32e5fb185f70e760167ff2036cdf8ed70febeae512a41d98fc859aeef07308b797" />
                <div class="main-singer__discribe">
                    <h2>혁오</h2>
                    <span>Funk, New Age, Pop</span>
                </div>
                <div class="main-singer__buttons">
                    <button>Shuffle</button>
                    <button><i class="fas fa-heart fa-lg"></i> 1 284 586</button>
                </div>
            </div>
            <div class="main-musics">
                <div class="main-music">
                    <button>
                        <img class="main-music__img" src="https://w.namu.la/s/b23d9a29370569ca31ed6d962e0228060721ae4c9e4a25b269154d2f99483a57febea881efb7a91a2a9cdb36c54cab9439a800269fed3a581225c7ff19348181638e8189def0049eb3dc3848e40beb1ffaf22babf5b269bd49c9b9a13f8c064ceb599691a6fe439616f78c786591307d" />
                        <div class="main-music__info">
                            <span>혁오</span>
                            <h4>위잉위잉</h4>
                        </div>
                        <button><i class="fas fa-ellipsis-v fa-lg"></i></button>
                    </button>
                    
                </div>
                <div class="main-music">
                    <button>
                        <img class="main-music__img" src="https://w.namu.la/s/01bf6aebb98c0a4e2b115d241966dcd6f1a4d8bd57ee16bef14d3fb128597380341f0c5747e6589f22b33d7fff346fd3c6f1ff740692ed540c72d7577c0cd8005d750b265d9e6424fe242b76a21276b545b328f573e91756026958378094430e6bb9114b685da38ca1aa9ef05777dd42" />
                        <div class="main-music__info">
                            <span>혁오</span>
                            <h4>Panda Bear</h4>
                        </div>
                    </button>
                    <button><i class="fas fa-ellipsis-v fa-lg"></i></button>
                </div>
                <div class="main-music">
                    <button>
                        <img class="main-music__img" src="https://w.namu.la/s/9906809e395d829109e24dd32df29a7d79b6bf612da3d4fccd248b247455331314934fac67f32fe27354f444e62c1c1ac5dd5400e3f1102c8128996d8ad9c3106aa4a0904aa95985e1f6e0c1b52cdcf11518066d98f73a196b943a626cb7354131ddb7980b17a9a7bc54e52de0fa09f2" />
                        <div class="main-music__info">
                            <span>혁오</span>
                            <h4>큰 새</h4>
                        </div>                        
                    </button>
                    <button><i class="fas fa-ellipsis-v fa-lg"></i></button>
                </div>
                <div class="main-music music-choice">
                    <button>
                        <img class="main-music__img" src="https://w.namu.la/s/5551cfa21614a0be0a4c6ee963901a0efc79cbdfee57ec1a9f385895a2fac0e53061c13883f6ddf3e28a2f834e893a88e88c83ea78f6c3100e254d313bfeba59f8f95dbebe2c181a179fcc504c723f6d08ce9453869c8b1b9633b864ebcf3175cb8a40c7321bd837a3dd48a2aeb7c532" />
                        <div class="main-music__info">
                            <span>혁오</span>
                            <h4>가죽자켓</h4>
                        </div>                        
                    </button>
                    <button><i class="fas fa-ellipsis-v fa-lg"></i></button>
                </div>
                <div class="main-music">
                    <button>
                        <img class="main-music__img" src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/889/424/80889424_1478242558453_1_600x600.JPG" />
                        <div class="main-music__info">
                            <span>혁오</span>
                            <h4>맛있는 술</h4>
                        </div>                        
                    </button>
                    <button><i class="fas fa-ellipsis-v fa-lg"></i></button>
                </div>
                <div class="main-music">
                    <button>
                        <img class="main-music__img" src="https://w.namu.la/s/5551cfa21614a0be0a4c6ee963901a0efc79cbdfee57ec1a9f385895a2fac0e53061c13883f6ddf3e28a2f834e893a88e88c83ea78f6c3100e254d313bfeba59f8f95dbebe2c181a179fcc504c723f6d08ce9453869c8b1b9633b864ebcf3175cb8a40c7321bd837a3dd48a2aeb7c532" />
                        <div class="main-music__info">
                            <span>혁오</span>
                            <h4>Wanli万里</h4>
                        </div>
                    </button>
                    <button><i class="fas fa-ellipsis-v fa-lg"></i></button>
                </div>
            </div>
        </div>
        <footer class="main-remocon">
            <div class="main-remocon__info">
                <span>혁오</span>
                <h4>가죽자켓</h4>
            </div>
            <div class="main-romocon-buttons">
                <button class="main-romocon-button"><i class="fas fa-step-backward fa-lg"></i></button>
                <button class="main-romocon-button"><i class="fas fa-pause fa-2x"></i></button>
                <button class="main-romocon-button"><i class="fas fa-step-forward fa-lg"></i></button>
            </div>
        </footer>
    </div>

    <div class="play">
        <header class="play-header">
            <button><i class="fas fa-arrow-left fa-lg"></i></button>
            <button><i class="fas fa-ellipsis-v fa-lg"></i></button>
        </header>
        <div class="play-music">
            <img class="play-music__img" src="https://w.namu.la/s/5551cfa21614a0be0a4c6ee963901a0efc79cbdfee57ec1a9f385895a2fac0e53061c13883f6ddf3e28a2f834e893a88e88c83ea78f6c3100e254d313bfeba59f8f95dbebe2c181a179fcc504c723f6d08ce9453869c8b1b9633b864ebcf3175cb8a40c7321bd837a3dd48a2aeb7c532" />
            <div class="play-music__info">
                <h2>가죽자켓</h2>
                <span>혁오</span>
            </div>
        </div>
        <div>
            <input class="play-music__time" type="range" min="0" max="240"/>
        </div>
        <div class="play-buttons">
            <button class="play-button"><i class="fas fa-sync-alt fa-lg"></i></button>
            <button class="play-button"><i class="fas fa-step-backward fa-2x"></i></button>
            <button class="play-button"><i class="fas fa-play-circle fa-5x"></i></button>
            <button class="play-button"><i class="fas fa-step-forward fa-2x"></i></button>
            <button class="play-button"><i class="fas fa-random fa-lg"></i></button>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/502031b9fd.js" crossorigin="anonymous"></script>
</body>
</html>
